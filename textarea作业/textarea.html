<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>textarea作业</title>
    <script src="js/angular.min.js"></script>
    <style>
        .ng-cloak{
            display: none;
        }
        textarea{
            width: 300px;
            height: 150px;
            outline: none;
            font-size: 18px;
            text-indent: 2em;
        }
    </style>
</head>
<body ng-cloak class="ng-cloak">
<form action="" name="myForm">
    <textarea ng-model="username" ng-minlength="1" ng-maxlength="60" required></textarea>
    <input type="submit" ng-disabled="!myForm.$valid">
</form>
</body>
<script>
    var app=angular.module('app',[]);
    app.controller('ctrl',function($scope){

    })
</script>
</html>
